<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <script type="module" src='./index.js'></script>
  <link rel='stylesheet' href='./index.css'>
  <title>yt-dlp</title>
</head>
<body>
  <div id="container">
    <div id="save-to-container">
      <h2 id="save-to-text">Save to:</h2>
      <input type="text" id="save-to-input" placeholder="Ex. C:/Users/User/Desktop/">
    </div>
    <div id="link-container">
      <h2 id="link-text">URL:</h2>
      <input type="text" id="link-input" placeholder="Ex. https://youtu.be/dQw4w9WgXcQ?si=bt9xMGAm6cAqlFJ4">
    </div>
    <div id="submit-container">
      <button id="submit">Submit</button>
    </div>
    <div id="output"></div>
  </div>
</body>
</html>
